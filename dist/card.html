<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document Card</title>
</head>
<body class="xs:bg-gray-100">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
            <div 
                class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:px-12 lg:py-24 xl-mr-0 2xl:col-span-2">
                <div class="xl:max-w-xl">
                    <img 
                        class="h-10" src="/img/logo.svg" alt="Workcation">
                    <img 
                        class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="/img/beach-work.jpg" alt="Work Workcationing on the beach">
                    <h1 
                        class="mt-6 sm:mt-8 text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl xl:text-4xl">You can work from anywhere. <br class="hidden lg:inline"><span class='text-indigo-500'>Take advantage of it.</span></h1>
                    <p 
                        class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                        Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
                        nice weather even when you're not on vacation.</p>
                        <div>
                            <a 
                            class="mt-4 sm:mt-6 sm:text-base bg-indigo-500 text-white py-3 px-5 shadow-lg rounded-lg inline-block uppercase tracking-wider font-semibold text-sm h-10" href="#">Book your vacation</a>
                        </div>
                </div>
            </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
        <img 
            class="absolute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg" alt="Work Workcationing on the beach">
        </div>
    </div>
   
    
</body>
</html>
